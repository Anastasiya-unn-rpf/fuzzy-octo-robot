apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jetty'

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.security:spring-security-web:3.2.5.RELEASE'
    compile 'org.springframework.security:spring-security-config:3.2.5.RELEASE'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}